<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>
      My Webpage
    </title>
  </head>
  <body>
    <div>
      <h1>This is the largest headline</h1>
      <h2>This is also a large headline</h2>
      <h3>This is a slightly smaller headline</h3>
      <h4>This is an even smaller headline</h4>
    </div>
    <div>
      An Unordered List:
      <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
      </ul>
      An Ordered List:
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
      </ol>
    </div>
  </body>
</html>
