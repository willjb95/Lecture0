<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <!-- # is there to define an id e.g top -->
        <!-- . is there to define a class e.g name -->
        <style>
            #top {
                font-size: 36px;
                color: red
            }

            #middle {
                font-size: 24px;
            }

            #bottom {
                font-size: 12px;
            }

            .name {
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
      <!-- id is an attribute that uniquely identifies a section of a webpage via a name you give it -->
      <!-- span is a section of a wbpage in the middle of some text -->
      <!-- a class attribute lets you give names to a type of element -->
        <div id="top">
            This is the <span class="name">top</span> of my web page.
        </div>
        <div id="middle">
            This is the <span class="name">middle</span> of my web page.
        </div>
        <div id="bottom">
            This is the <span class="name">bottom</span> of my web page.
        </div>
    </body>
</html>
